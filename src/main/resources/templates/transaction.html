<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("/images/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
    }
    .form-bg {
      background-color: rgba(43, 147, 226, 0.97);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-bg:hover{
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.97);
    }

    .btn-back {
      background-color: rgba(255, 255, 255, 0.96);
      border: 1px solid #007bff;
      color: #007bff;
      font-weight: bold;
      padding: 10px 20px;
    }
    .navbar-custom {
      background-color: #007bff;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }
    .navbar-custom .navbar-brand:hover,
    .navbar-custom .nav-link:hover {
      color: #ffc107;
    }
    .form-header {
      font-size: 1.25rem;
      font-weight: bold;
    }
    #popup {
      position: fixed;
      top: 30px;
      right: 40%;
      background-color: blueviolet;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      max-width: 300px;
      font-family: Arial, sans-serif;
      display: none;
    }
    #popup.show {
      display: block;
    }
    .popup-content button {
      margin-top: 10px;
      color: white;
      background: transparent;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:8091/">Simplified Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8091/">Home</a>
          </li>
        </ul>
      </div>
      <a th:href="@{/}" class="btn btn-outline-light">Log Out</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-end mb-3">
      <form action="/accounts" method="get">
        <button class="btn btn-back"><i class="bi bi-arrow-left-circle"></i> Back</button>
      </form>
    </div>

    <h1 class="text-center text-light"><b>Make a Transaction</b></h1>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="form-bg">
          <form id="depositForm">
            <h4 class="text form-header">Deposit</h4>
            <div class="mb-3">
              <label for="depositAccountId" class="form-label">Account ID</label>
              <input type="number" class="form-control" id="depositAccountId" name="accountId" required />
            </div>
            <div class="mb-3">
              <label for="depositAmount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="depositAmount" name="amount" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Deposit</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-bg">
          <form id="withdrawForm">
            <h4 class="text form-header">Withdraw</h4>
            <div class="mb-3">
              <label for="withdrawAccountId" class="form-label">Account ID</label>
              <input type="number" class="form-control" id="withdrawAccountId" name="accountId" required />
            </div>
            <div class="mb-3">
              <label for="withdrawAmount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="withdrawAmount" name="amount" required />
            </div>
            <button type="submit" class="btn btn-danger w-100">Withdraw</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <p id="popup-message">Transaction completed successfully!</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="trans.js"></script>
</body>
</html>
