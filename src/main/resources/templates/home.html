<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simplified Bank - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Adding custom font -->
    <style>
        body {
            background-image: url('/images/bg.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            color: #fff;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 600;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn {
            width: 200px;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="http://localhost:8091/">Simplified Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="http://localhost:8091/">Home</a>
                    </li>
                </ul>
                <a th:href="@{/login}" class="btn btn-outline-primary text-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Welcome to Simplified Bank</h1>
            <p>Your secure and user-friendly banking platform.</p>
            <div class="d-flex justify-content-center">
                <a th:href="@{/login}" class="btn btn-primary mx-2">Login</a>
                <a th:href="@{/register}" class="btn btn-secondary mx-2">Register</a>
            </div>
        </div>
    </div>

</body>
</html>
