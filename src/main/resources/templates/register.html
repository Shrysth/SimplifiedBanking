<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/bg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .register-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        .navbar {
            z-index: 9999;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="http://localhost:8091/">Simplified Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="http://localhost:8091/">Home</a>
                    </li>
                </ul>
                <a th:href="@{/login}" class="btn btn-outline-primary text-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="register-form">
        <h3 class="text-center">Register</h3>
        <form action="/register" method="post" class="mt-2">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="mb-2">
                <label for="fullname" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>
            </div>
            <div class="mb-2">
                <label for="branchId" class="form-label">Branch ID</label>
                <select class="form-select" id="branchId" name="branchId">
                    <option value="" disabled selected>Choose your branch</option>
                    <option value="1">00001</option>
                    <option value="2">00002</option>
                    <option value="3">00003</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="pancard" class="form-label">PanCard</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                    <input type="text" class="form-control" id="pancard" name="pancard" placeholder="Enter your Pan Card" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-2">
            Already have an account? <a href="/login" class="text-primary">Login here</a>
        </p>
    </div>

    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
