<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/bg.jpg'); /* Update with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }
        .table-bg {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for focus */
        }
        .btn-back {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #007bff;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .navbar-brand:hover, .navbar-custom .nav-link:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8091/">Simplified Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8091/">Home</a>
                    </li>
                </ul>
            </div>
            <a th:href="@{/}" class="btn btn-outline-light">Log Out</a>
        </div>
    </nav>

    <div class="container mt-5 ">
        <h1 class="text-center text-success table-bg">Your Account</h1>

        <div class="text-end mb-3">
            <form action="/accounts" method="get">
                <button class="btn btn-back"><i class="bi bi-arrow-left-circle"></i> Back</button>
            </form>
        </div>

        <h2 class="text-center text-success mt-4 table-bg">Welcome, <span th:text="${fullname}">fullname</span></h2>

        <div class="table-bg mt-4">
            <table class="table table-bordered table-hover h4">
                <thead class="table-dark">
                    <tr>
                        <th>Account ID</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${account}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.accountType}"></td>
                        <td th:text="${account.balance}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Bootstrap Icons CDN for arrow icon in the back button -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
